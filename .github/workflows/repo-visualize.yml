name: Create diagram

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout code
        uses: actions/checkout@master
      - 
        name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          excluded_paths: ".gitignore,.github"
          should_push: false
          artifact_name: "project-structure"
          output_file: "project-structure.svg"
          # branch: diagram
